<div class="wrapper" data-ng-controller="loginController" style="background: #f3f3f3">
	<div class="full-height non-admin">
		<div class="content full-height">
			<div class="row full-height">
				<div class="col-md-8 full-height">
					<div class="box box-solid full-height" style="margin-bottom: 0;border: 0.5px solid #2874f0;">
						<div class="box-body full-height">
								<uib-carousel interval="interval" class="full-height" no-wrap="false">
							      <uib-slide ng-repeat="slide in pics" active="slide.active" index="slide.id">
							        <img ng-src="{{slide.url}}" style="margin:auto; height: 100%;">
							      </uib-slide>
							    </uib-carousel>
						</div>
					</div>
				</div>
				<div class="col-md-4 full-height">
					<div class="panel panel-primary full-height" style="margin-bottom: 0px;">
					  <div class="panel-body" style="margin-top: 25%;">
					    <form class="form-horizontal" novalidate>
						  <div class="form-group">
						    <label for="inputEmail3" data-ng-model="loginCredentials.username" class="col-sm-4 control-label">Username</label>
						    <div class="col-sm-6">
						      <input type="text" class="form-control" id="inputEmail3" data-ng-model="loginCredentials.username" placeholder="Username" required="required">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputPassword3" data-ng-model="loginCredentials.password" class="col-sm-4 control-label">Password</label>
						    <div class="col-sm-6">
						      <input type="password" class="form-control" id="inputPassword3" data-ng-model="loginCredentials.password"  placeholder="Password" required="required">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-6 col-sm-6">
						      <button type="submit" class="btn btn-primary" data-ng-click="login()">Sign in</button>
						    </div>
						  </div>
						</form>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
