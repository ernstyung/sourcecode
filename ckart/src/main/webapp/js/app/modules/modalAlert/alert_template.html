<div class="modal-header">
	<button type="button" class="close" data-ng-click="close('modalInstance')">
		<span class="fa fa-times" data-aria-hidden="true"></span>
		<span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title">{{data.title}}</h4>
</div>
<div class="modal-body">{{data.body}}</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary btn-sm pull-right" data-ng-click="close()">Ok</button>
</div>
